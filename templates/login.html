{% extends 'base.html' %}

{% load static %}

{% block header %}
<link rel='stylesheet' type="text/css" href="{% static 'style.css' %}">

{% endblock header %}

{% block content %}

<div class = "conteiner">
    <form class="form-signin" method='post'>{% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">ログインする</h1>
        <label for="inputEmail" class="visually-hidden">ユーザーネーム</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="ユーザーネーム" name="username_data" required="" autofocus="">
        <label for="inputPassword" class="visually-hidden">パスワード</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="パスワード" name="password_data" required="">
        <div class="checkbox mb-3">

        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">ログイン</button>
        <p class="mt-5 mb-3 text-muted">© 2017-2021</p>

    </form>
</div>
{% endblock content %}
